<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta prefix="ifiction: http://babel.ifarchive.org/protocol/iFiction/"
        property="ifiction:ifid" content="7FCDF039-2B77-4179-B795-CBAFA65253AA">
    <title>Corporadas Untia Magnum</title>
    <link rel="stylesheet" type="text/css" href="game.css">
    <script src="jquery-1.11.1.min.js"></script>
    <script src="d3.v7.min.js"></script>
    <script src="d3-parliament.js"></script>
    <script src="d3-linegraph.js"></script>
    <script src="core.js"></script>
    <script src="game.js"></script>
  </head>
  <body>
    <!-- Background layers -->
    <div class="background" id="bg2"></div>
    <div class="background" id="bg1"></div>

    <!-- Options Overlay -->
    <div id="options" class="overlay options" style="display: none;">
        <div class="overlay_top">
            <h3 class="overlay-title">SYSTEM PREFERENCES</h3>
            <table>
                <tr>
                    <td>Visual Enhancement:</td>
                    <td><label for="backgrounds_yes">Enable</label></td>
                    <td><input type="radio" id="backgrounds_yes" name="backgrounds" value="1" onclick="window.enableBg();"></td>
                    <td><label for="backgrounds_no">Disable</label></td>
                    <td><input type="radio" id="backgrounds_no" name="backgrounds" value="0" onclick="window.disableBg();"></td>
                </tr>
                <tr><td colspan="5"><hr></td></tr>
                <tr>
                    <td>Event Images:</td>
                    <td><label for="images_yes">Enable</label></td>
                    <td><input type="radio" id="images_yes" name="images" value="1" onclick="window.enableImages();"></td>
                    <td><label for="images_no">Disable</label></td>
                    <td><input type="radio" id="images_no" name="images" value="0" onclick="window.disableImages();"></td>
                </tr>
                <tr><td colspan="5"><hr></td></tr>
                <tr>
                    <td>Transitions:</td>
                    <td><label for="animate_yes">Enable</label></td>
                    <td><input type="radio" id="animate_yes" name="animate" value="1" onclick="window.enableAnimate();"></td>
                    <td><label for="animate_no">Disable</label></td>
                    <td><input type="radio" id="animate_no" name="animate" value="0" onclick="window.disableAnimate();"></td>
                </tr>
                <tr><td colspan="5"><hr></td></tr>
                <tr>
                    <td>Audio Feed:</td>
                    <td><label for="audio_yes">Enable</label></td>
                    <td><input type="radio" id="audio_yes" name="audio" value="1" onclick="window.enableAudio();"></td>
                    <td><label for="audio_no">Disable</label></td>
                    <td><input type="radio" id="audio_no" name="audio" value="0" onclick="window.disableAudio();"></td>
                </tr>
                <tr><td colspan="5"><hr></td></tr>
                <tr>
                    <td>Display Mode:</td>
                    <td><label for="light_mode">Standard</label></td>
                    <td><input type="radio" id="light_mode" name="ld_mode" value="1" onclick="window.enableLightMode();"></td>
                    <td><label for="dark_mode">Low-Light</label></td>
                    <td><input type="radio" id="dark_mode" name="ld_mode" value="0" onclick="window.enableDarkMode();"></td>
                </tr>
                <tr>
                    <td><button onclick="window.hideOptions();">Close</button></td>
                    <td colspan="3"></td>
                    <td><button onclick="window.showMods();">Extensions</button></td>
                </tr>
            </table>
        </div>
    </div>

    <!-- Save/Load Overlay -->
    <div id="save" class="overlay saves" style="display: none;">
        <table id="saves_table" class="overlay_top">
            <thead>
                <tr>
                    <th colspan="5" class="overlay-title">MEMORY BANKS</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Auto-0</td>
                    <td><button class="b save_button" id="save_button_a0">Save</button></td>
                    <td><button class="b delete_button" id="delete_button_a0">Delete</button></td>
                    <td class="save_info" id="save_info_a0"></td>
                    <td><button class="b export_button" id="export_button_a0">Export</button></td>
                </tr>
                <tr>
                    <td>Auto-1</td>
                    <td><button class="b save_button" id="save_button_a1">Save</button></td>
                    <td><button class="b delete_button" id="delete_button_a1">Delete</button></td>
                    <td class="save_info" id="save_info_a1"></td>
                    <td><button class="b export_button" id="export_button_a1">Export</button></td>
                </tr>
            </tbody>
            <tbody id="manual_saves">
                <tr><td colspan="5"><hr></td></tr>
            </tbody>
            <tbody>
                <!-- Manual save slots 0-7 -->
                <tr>
                    <td>Slot 0</td>
                    <td><button class="b save_button" id="save_button_0">Save</button></td>
                    <td><button class="b delete_button" id="delete_button_0">Delete</button></td>
                    <td class="save_info" id="save_info_0"></td>
                    <td><button class="b export_button" id="export_button_0">Export</button></td>
                </tr>
                <tr>
                    <td>Slot 1</td>
                    <td><button class="b save_button" id="save_button_1">Save</button></td>
                    <td><button class="b delete_button" id="delete_button_1">Delete</button></td>
                    <td class="save_info" id="save_info_1"></td>
                    <td><button class="b export_button" id="export_button_1">Export</button></td>
                </tr>
                <tr>
                    <td>Slot 2</td>
                    <td><button class="b save_button" id="save_button_2">Save</button></td>
                    <td><button class="b delete_button" id="delete_button_2">Delete</button></td>
                    <td class="save_info" id="save_info_2"></td>
                    <td><button class="b export_button" id="export_button_2">Export</button></td>
                </tr>
                <tr>
                    <td>Slot 3</td>
                    <td><button class="b save_button" id="save_button_3">Save</button></td>
                    <td><button class="b delete_button" id="delete_button_3">Delete</button></td>
                    <td class="save_info" id="save_info_3"></td>
                    <td><button class="b export_button" id="export_button_3">Export</button></td>
                </tr>
                <tr>
                    <td>Slot 4</td>
                    <td><button class="b save_button" id="save_button_4">Save</button></td>
                    <td><button class="b delete_button" id="delete_button_4">Delete</button></td>
                    <td class="save_info" id="save_info_4"></td>
                    <td><button class="b export_button" id="export_button_4">Export</button></td>
                </tr>
                <tr>
                    <td>Slot 5</td>
                    <td><button class="b save_button" id="save_button_5">Save</button></td>
                    <td><button class="b delete_button" id="delete_button_5">Delete</button></td>
                    <td class="save_info" id="save_info_5"></td>
                    <td><button class="b export_button" id="export_button_5">Export</button></td>
                </tr>
                <tr>
                    <td>Slot 6</td>
                    <td><button class="b save_button" id="save_button_6">Save</button></td>
                    <td><button class="b delete_button" id="delete_button_6">Delete</button></td>
                    <td class="save_info" id="save_info_6"></td>
                    <td><button class="b export_button" id="export_button_6">Export</button></td>
                </tr>
                <tr>
                    <td>Slot 7</td>
                    <td><button class="b save_button" id="save_button_7">Save</button></td>
                    <td><button class="b delete_button" id="delete_button_7">Delete</button></td>
                    <td class="save_info" id="save_info_7"></td>
                    <td><button class="b export_button" id="export_button_7">Export</button></td>
                </tr>
                <tr>
                    <td colspan="5">
                        <label for="import_save">Import Data:</label> 
                        <input type="file" id="import_save" onchange="dendryUI.importSave('import_save');"></input>
                    </td>
                </tr> 
                <tr>
                    <td><button onclick="dendryUI.hideSaveSlots();">Close</button></td>
                    <td colspan="4"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Sprite Container -->
    <div id="contentSpriteContainer">
        <div class="sprite" id="topLeftSprite"></div>
        <div class="sprite" id="topRightSprite"></div>
        <div class="sprite" id="bottomLeftSprite"></div>
        <div class="sprite" id="bottomRightSprite"></div>
    </div>

    <!-- Main Page Container -->
    <div id="page">
        <!-- Left Sidebar: Corporate Metrics -->
        <aside id="stats_sidebar" class="tools left">
            <div class="stats-box">
                <div class="tab_container">
                    <button class="tab_button active" id="main_tab" onclick="window.changeTab('status', 'main_tab', '#qualities');">Profile</button>
                    <button class="tab_button" id="corporate_tab" onclick="window.changeTab('status.corporate', 'corporate_tab', '#qualities');">Corporate</button>
                    <button class="tab_button" id="markets_tab" onclick="window.changeTab('status.markets', 'markets_tab', '#qualities');">Markets</button>
                    <button class="tab_button" id="assets_tab" onclick="window.changeTab('status.assets', 'assets_tab', '#qualities');">Assets</button>
                </div>
                
                <div id="qualities"></div>

                <div class="tab_container_bottom">
                    <button class="tab_button" id="factions_tab" onclick="window.changeTab('status.factions', 'factions_tab', '#qualities');">Divisions</button>
                    <button class="tab_button" id="influence_tab" onclick="window.changeTab('status.influence', 'influence_tab', '#qualities');">Influence</button>
                    <button class="tab_button" id="metrics_tab" onclick="window.changeTab('status.metrics', 'metrics_tab', '#qualities');">Metrics</button>
                    <button class="tab_button" id="directives_tab" onclick="window.changeTab('status.directives', 'directives_tab', '#qualities');">Directives</button>
                </div>
            </div>

            <div class="stats-box">
                <div class="tab_container">
                    <button class="tab_button active" id="main_tab_2" onclick="window.changeTab('status_2', 'main_tab_2', '#qualities_2');">Citizens</button>
                    <button class="tab_button" id="corporate_tab_2" onclick="window.changeTab('status.corporate', 'corporate_tab_2', '#qualities_2');">Corporate</button>
                    <button class="tab_button" id="markets_tab_2" onclick="window.changeTab('status.markets', 'markets_tab_2', '#qualities_2');">Markets</button>
                    <button class="tab_button" id="assets_tab_2" onclick="window.changeTab('status.assets', 'assets_tab_2', '#qualities_2');">Assets</button>
                </div>
                
                <div id="qualities_2"></div>

                <div class="tab_container_bottom">
                    <button class="tab_button" id="factions_tab_2" onclick="window.changeTab('status.factions', 'factions_tab_2', '#qualities_2');">Divisions</button>
                    <button class="tab_button" id="influence_tab_2" onclick="window.changeTab('status.influence', 'influence_tab_2', '#qualities_2');">Influence</button>
                    <button class="tab_button" id="metrics_tab_2" onclick="window.changeTab('status.metrics', 'metrics_tab_2', '#qualities_2');">Metrics</button>
                    <button class="tab_button" id="directives_tab_2" onclick="window.changeTab('status.directives', 'directives_tab_2', '#qualities_2');">Directives</button>
                </div>
            </div>
        </aside>

        <!-- Main Content Column -->
        <div id="main_column">
            <header>
                <div id="header-text">
                    <h1 id="game-title">Corporadas Untia Magnum</h1>
                    <h2 id="game-author">A Corporate Dystopia Experience</h2>
                </div>

                <div id="header-links">
                    <a id="stats-link" onclick="window.showStats();" href="#">Archives</a>
                    <a id="credits-link" onclick="window.showCredits();" href="#">Credits</a>
                    <a onclick="dendryUI.showSaveSlots();" href="#">Memory</a>
                    <a onclick="window.showOptions();" href="#">Settings</a>
                </div>
            </header>

            <div id="content"></div>

            <footer></footer>
        </div>
    </div>
  </body>
</html>
